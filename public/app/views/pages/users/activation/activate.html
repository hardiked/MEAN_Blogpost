<div class="row show-hide-message" ng-show="email.successMsg">
	<h4 class="alert alert-success" style="color: green;">{{ email.successMsg }}</h4>
</div>
<br>
<div class="row show-hide-message" ng-show="email.errorMsg">
	<div class="alert alert-danger" style="color: red;">{{ email.errorMsg }}</div>
</div>
