    <script>
    $(document).ready(function(){


     $(".button-collapse").sideNav();
      $(".pro").one("load", function() {
        // do stuff
          $('.modal').modal();
        $(".mod").click(function(){
           console.log("fd");
           $('#modal1').modal('open');
        });
      }).each(function() {
        if(this.complete) $(this).load();
      });

      $( ".pro" )
       .on("mouseenter", function() {
        $(".mod").show();
      })
      .on("mouseleave", function() {
        $(".mod").hide();
      });
      $( ".mod" )
       .on("mouseenter", function() {
        $(".mod").show();
      })
      .on("mouseleave", function() {
        $(".mod").hide();
      });
});
</script>
